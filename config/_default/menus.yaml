# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.

main:
  - name: Home
    url: '#about'
    weight: 10
  - name: Research
    url: '#publications'
    weight: 20
  - name: Talks
    url: '#talks'
    weight: 30
  - name: Teaching
    url: 'teaching/'
    weight: 50
  - name: Dashboards
    url: 'dashboards/'
    weight: 55
  - name: Music
    url: 'music/'
    weight: 60
  - name: Contact
    url: '#contact'
    weight: 70
  - name: CV
    url: 'cv/'
    weight: 80

